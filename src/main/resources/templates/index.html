<html xmlns:th="http://thymeleaft.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1>Lista de Registros</h1>
    <h3><a href="./registro/formRegistro.html" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastrar Humor</a></h3>
        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Nivel de Humor</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="registro : ${registros}">
                <td><a th:href="${(#mvc.url('RC#detalhesRegistro').arg(0, registro.codigo)).build()}" ><span th:text="${registro.nome}"></span></a></td>
                <td><span th:text="${registro.data}"></span></td>
                <td><span th:text="${registro.emocao}"></span></td>
            </tr>
            </tbody>
        </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
</body>

</html>
