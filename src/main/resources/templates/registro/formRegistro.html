<!DOCTYPE html>
<!doctype html>
<html lang="en"
xmlns:th="http://thymeleaft.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Humor</title>
</head>
<body>

    <h1>Cadastro de Registro de Humor</h1>
    <h3><a href="../index.html" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Registro</a></h3>
    <form class="container" action="" method="post">
        Nome: <input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                Data: <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s6">
                Emocao: <input type="number" value="" name="emocao"/>
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../static/materialize/js/materialize.min.js"></script>
</body>
</html>
