<html xmlns:th="http://thymeleaft.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1>Detalhes de Registros de Humor</h1>
    <h3><a href="../index.html" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Registro</a></h3>
    <div th:each="registro : ${registro}" class="container">
        <div class="row">
            <p>Nome:<span th:text="${registro.nome}"></span></p>
            <p>Data:<span th:text="${registro.data}"></span></p>
            <p>Emoção:<span th:text="${registro.emocao}"></span></p>
        </div>


    </div>


<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../../static/materialize/js/materialize.min.js"></script>
</body>

</html>
